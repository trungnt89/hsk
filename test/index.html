<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification SW</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        button { padding: 15px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-bottom: 10px; font-size: 16px; }
        .btn-test { background: #4facfe; color: white; }
        .btn-perm { background: #55efc4; color: #2d3436; }
        .status { margin-top: 15px; font-size: 13px; color: #636e72; background: #eee; padding: 10px; border-radius: 5px; }
        
        /* Console ảo cho Mobile */
        #mobile-console {
            width: 100%; height: 200px; background: #1e1e1e; color: #00ff00;
            position: fixed; bottom: 0; left: 0; font-family: monospace; 
            font-size: 11px; overflow-y: auto; padding: 10px; box-sizing: border-box;
            border-top: 2px solid #4facfe; z-index: 1000;
        }
        .log-error { color: #ff7675; }
        .log-warn { color: #fdcb6e; }
        .log-success { color: #55efc4; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Thử nghiệm Thông báo</h2>
    <p style="font-size: 14px; color: #636e72;">Dành cho Mobile (Android/iOS)</p>
    
    <button class="btn-perm" onclick="requestPerm()">1. CẤP QUYỀN THÔNG BÁO</button>
    <button class="btn-test" onclick="triggerNow()">2. GỬI TEST NGAY</button>

    <div class="status" id="statusText">Trạng thái SW: Đang khởi tạo...</div>
</div>

<div id="mobile-console">
    <div>--- LOG HỆ THỐNG ---</div>
</div>

<script>
    const statusText = document.getElementById('statusText');
    const mobileConsole = document.getElementById('mobile-console');

    function addLog(msg, type = "info") {
        const div = document.createElement('div');
        div.className = `log-${type}`;
        div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        mobileConsole.appendChild(div);
        mobileConsole.scrollTop = mobileConsole.scrollHeight;
    }

    // 1. Đăng ký Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(reg => {
            statusText.innerText = "SW đã đăng ký!";
            addLog("Service Worker registered.");
        }).catch(err => {
            addLog("SW Register Error: " + err, "error");
        });

        // Lắng nghe log từ SW gửi về
        navigator.serviceWorker.addEventListener('message', event => {
            if (event.data && event.data.action === 'log_from_sw') {
                addLog(event.data.message, event.data.logType);
            }
        });
    } else {
        addLog("Trình duyệt không hỗ trợ Service Worker", "error");
    }

    // 2. Hàm cấp quyền
    async function requestPerm() {
        addLog("Đang yêu cầu quyền...");
        const permission = await Notification.requestPermission();
        statusText.innerText = `Quyền: ${permission}`;
        addLog(`Kết quả cấp quyền: ${permission}`, permission === 'granted' ? 'success' : 'warn');
        if (permission !== 'granted') {
            alert("Bạn cần cho phép thông báo trong cài đặt trình duyệt để test!");
        }
    }

    // 3. Hàm kích hoạt
    function triggerNow() {
        if (!navigator.serviceWorker.controller) {
            addLog("SW chưa sẵn sàng (Controller null). Hãy vuốt xuống để tải lại trang!", "warn");
            return;
        }
        addLog("Đã gửi lệnh Test tới SW...");
        navigator.serviceWorker.controller.postMessage({
            action: 'test_notify_now'
        });
    }
</script>
</body>
</html>
