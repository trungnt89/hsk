<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Chuy·ªÉn ƒê·ªïi Trang</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
        }

        /* N√∫t ƒëi·ªÅu khi·ªÉn n·ªïi (Floating Button) */
        .toggle-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            background: #2980b9;
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        /* Container c·ªßa c√°c trang */
        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Thay ƒë·ªïi: S·ª≠ d·ª•ng visibility thay v√¨ opacity ƒë·ªÉ duy tr√¨ tr·∫°ng th√°i ho·∫°t ƒë·ªông c·ªßa DOM */
            visibility: hidden;
            z-index: 1;
            pointer-events: none;
        }

        /* Class k√≠ch ho·∫°t trang */
        iframe.active {
            visibility: visible;
            z-index: 10;
            pointer-events: auto;
        }

        /* Label hi·ªÉn th·ªã t√™n trang ƒëang xem */
        .page-label {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="page-label" id="currentLabel">ƒêang xem: Pomodoro Timer</div>

    <button class="toggle-btn" onclick="switchPage()">
        <span id="btnIcon">üîÑ</span> 
        <span id="btnText">Chuy·ªÉn sang Qu·∫£n l√Ω DB</span>
    </button>

    <div class="page-container">
        <iframe src="pomodoro/index.html" id="page1" class="active"></iframe>
        <iframe src="index.html" id="page2"></iframe>
    </div>

    <script>
        let isPage1 = true;
        const p1 = document.getElementById('page1');
        const p2 = document.getElementById('page2');
        const label = document.getElementById('currentLabel');
        const btnText = document.getElementById('btnText');

        function switchPage() {
            if (isPage1) {
                // Chuy·ªÉn hi·ªÉn th·ªã sang Trang 2 nh∆∞ng Trang 1 v·∫´n ch·∫°y ng·∫ßm b√™n d∆∞·ªõi
                p1.classList.remove('active');
                p2.classList.add('active');
                
                label.innerText = "ƒêang xem: Database Manager";
                btnText.innerText = "Chuy·ªÉn sang Pomodoro";
                isPage1 = false;
                try { p2.contentWindow.focus(); } catch(e) {}
            } else {
                // Chuy·ªÉn hi·ªÉn th·ªã sang Trang 1 nh∆∞ng Trang 2 v·∫´n ch·∫°y ng·∫ßm b√™n d∆∞·ªõi
                p2.classList.remove('active');
                p1.classList.add('active');
                
                label.innerText = "ƒêang xem: Pomodoro Timer";
                btnText.innerText = "Chuy·ªÉn sang Qu·∫£n l√Ω DB";
                isPage1 = true;
                try { p1.contentWindow.focus(); } catch(e) {}
            }
        }

        // ƒê·∫£m b·∫£o focus khi load xong
        p1.onload = () => { if(isPage1) p1.contentWindow.focus(); };
        p2.onload = () => { if(!isPage1) p2.contentWindow.focus(); };
    </script>
</body>
</html>
