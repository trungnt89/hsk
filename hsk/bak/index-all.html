<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HSK1 ‚Äì Luy·ªán Nghe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 12px;
  background: #f4f4f4;
  color: #222;
}

h1 {
  text-align: center;
  margin: 8px 0 10px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 8px;
}

button {
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

button.active {
  background: #4caf50;
  color: #fff;
}

#pageInfo {
  text-align: center;
  font-weight: bold;
  margin: 6px 0;
}

#wordList {
  max-height: 72vh;
  overflow-y: auto;
}

.word-item {
  background: #fff;
  padding: 10px;
  margin-bottom: 6px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.word-item.active {
  background: #fff3cd;
  border-left: 6px solid #ff9800;
}

.word-main {
  font-size: 22px;
  font-weight: bold;
}

.word-sub {
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>

<h1>üìò HSK1 ‚Äì Luy·ªán Nghe</h1>

<!-- ================= CONTROLS ================= -->
<div class="controls">
  <button onclick="unlockAudio()">üîä K√≠ch ho·∫°t √¢m thanh</button>
  <button id="browserBtn" class="active" onclick="setTts('browser')">Browser</button>
  <button id="googleBtn" onclick="setTts('google')">Google TTS</button>
  <button id="azureBtn" onclick="setTts('azure')">Azure TTS</button>
  <button id="shuffleBtn" onclick="toggleShuffle()">üîÄ ƒê·∫£o t·ª´</button>
</div>

<div class="controls">
  <button onclick="startAuto()">‚ñ∂ ƒê·ªçc trang</button>
  <button onclick="stopAuto()">‚èπ Stop</button>
  <button onclick="prevPage()">‚¨Ö Tr∆∞·ªõc</button>
  <button onclick="nextPage()">‚û° Sau</button>
</div>

<div id="pageInfo"></div>
<div id="wordList"></div>

<audio id="googleAudio"></audio>

<script src="data.js"></script>

<script>
/* ================= CONFIG ================= */
const PAGE_SIZE = 10;
const BASE_DELAY = 1200;

/* ================= STATE ================= */
let currentPage = Number(localStorage.getItem("hsk_page")) || 0;
let isShuffle = localStorage.getItem("hsk_shuffle") === "1";
let ttsEngine = "browser";
let audioUnlocked = false;
let isPlaying = false;
let currentIndex = 0;
let playQueue = [];

/* ================= AUDIO ================= */
const googleAudio = document.getElementById("googleAudio");
const azureAudio = new Audio();

/* ================= DOM ================= */
const listEl = document.getElementById("wordList");
const pageInfo = document.getElementById("pageInfo");
const shuffleBtn = document.getElementById("shuffleBtn");

/* ================= UTILS ================= */
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

/* ================= DATA ================= */
function getTotalPages() {
  return Math.ceil(WORDS.length / PAGE_SIZE);
}

function prepareQueue() {
  const start = currentPage * PAGE_SIZE;
  playQueue = WORDS.slice(start, start + PAGE_SIZE);
  if (isShuffle) shuffleArray(playQueue);
}

/* ================= UI ================= */
function render() {
  listEl.innerHTML = "";
  playQueue.forEach((w, i) => {
    const div = document.createElement("div");
    div.className = "word-item";
    div.innerHTML = `
      <div>
        <div class="word-main">${w.hanzi}</div>
        <div class="word-sub">${w.pinyin} ‚Äì ${w.vi}</div>
      </div>
      <button onclick="speakSingle(${i})">‚ñ∂</button>
    `;
    listEl.appendChild(div);
  });

  pageInfo.textContent = `Trang ${currentPage + 1} / ${getTotalPages()}`;
  shuffleBtn.classList.toggle("active", isShuffle);
}

function highlight(i) {
  document.querySelectorAll(".word-item").forEach((el, idx) => {
    el.classList.toggle("active", idx === i);
    if (idx === i) el.scrollIntoView({ block: "center" });
  });
}

/* ================= AUDIO CORE ================= */
function unlockAudio() {
  audioUnlocked = true;
  alert("√Çm thanh ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t");
}

function setTts(type) {
  ttsEngine = type;
  browserBtn.classList.toggle("active", type === "browser");
  googleBtn.classList.toggle("active", type === "google");
  azureBtn.classList.toggle("active", type === "azure");
  stopAuto();
}

function speak(text) {
  if (ttsEngine === "browser") {
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "zh-CN";
    speechSynthesis.speak(u);
    return;
  }

  if (ttsEngine === "google") {
    googleAudio.pause();
    googleAudio.currentTime = 0;
    googleAudio.src =
      "https://translate.google.com/translate_tts?ie=UTF-8&client=gtx&tl=zh-CN&q=" +
      encodeURIComponent(text);
    googleAudio.play();
    return;
  }

  // ‚úÖ AZURE TTS
  if (ttsEngine === "azure") {
    azureAudio.pause();
    azureAudio.currentTime = 0;
    azureAudio.src = `/api/tts?text=${encodeURIComponent(text)}`;
    azureAudio.play();
  }
}

/* ================= ACTION ================= */
function speakSingle(i) {
  if (!audioUnlocked) return alert("Ch∆∞a k√≠ch ho·∫°t √¢m thanh");
  highlight(i);
  speak(playQueue[i].hanzi);
}

function startAuto() {
  if (!audioUnlocked) return alert("Ch∆∞a k√≠ch ho·∫°t √¢m thanh");
  isPlaying = true;
  currentIndex = 0;
  autoNext();
}

function autoNext() {
  if (!isPlaying) return;

  if (currentIndex >= playQueue.length) {
    currentIndex = 0;
    if (isShuffle) {
      shuffleArray(playQueue);
      render();
    }
  }

  highlight(currentIndex);
  speak(playQueue[currentIndex].hanzi);

  const delay = BASE_DELAY + playQueue[currentIndex].hanzi.length * 300;

  setTimeout(() => {
    currentIndex++;
    autoNext();
  }, delay);
}

function stopAuto() {
  isPlaying = false;
  speechSynthesis.cancel();
  googleAudio.pause();
  azureAudio.pause();
}

/* ================= PAGINATION ================= */
function nextPage() {
  if (currentPage < getTotalPages() - 1) {
    currentPage++;
    localStorage.setItem("hsk_page", currentPage);
    stopAuto();
    prepareQueue();
    render();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    localStorage.setItem("hsk_page", currentPage);
    stopAuto();
    prepareQueue();
    render();
  }
}

function toggleShuffle() {
  isShuffle = !isShuffle;
  localStorage.setItem("hsk_shuffle", isShuffle ? "1" : "0");
  stopAuto();
  prepareQueue();
  render();
}

/* ================= INIT ================= */
prepareQueue();
render();
</script>

</body>
</html>
