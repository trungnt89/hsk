<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>H·ªá Th·ªëng Chuy·ªÉn ƒê·ªïi Trang</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            position: fixed; /* NgƒÉn ch·∫∑n tr√¨nh duy·ªát ƒë√†n h·ªìi (bounce) l√†m l·ªô thanh ƒë·ªãa ch·ªâ */
        }

        /* N√∫t ƒëi·ªÅu khi·ªÉn n·ªïi (Floating Button) */
        .toggle-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-btn:hover { transform: scale(1.1); background: #2980b9; }
        .toggle-btn:active { transform: scale(0.95); }

        /* Container c·ªßa c√°c trang */
        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
            z-index: 1;
            pointer-events: none;
        }

        iframe.active {
            visibility: visible;
            z-index: 10;
            pointer-events: auto;
        }

        /* Label hi·ªÉn th·ªã t√™n trang ƒëang xem */
        .page-label {
            position: fixed;
            top: env(safe-area-inset-top, 15px); /* T·ªëi ∆∞u cho tai th·ªè ƒëi·ªán tho·∫°i */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="page-label" id="currentLabel">ƒêang xem: Pomodoro Timer</div>

    <button class="toggle-btn" onclick="switchPage()">
        <span id="btnIcon">üîÑ</span> 
        <span id="btnText">Chuy·ªÉn sang Qu·∫£n l√Ω DB</span>
    </button>

    <div class="page-container">
        <iframe src="pomodoro/index.html" id="page1" class="active"></iframe>
        <iframe src="index.html" id="page2"></iframe>
    </div>

    <script>
        let isPage1 = true;
        const p1 = document.getElementById('page1');
        const p2 = document.getElementById('page2');
        const label = document.getElementById('currentLabel');
        const btnText = document.getElementById('btnText');

        // H√†m ·∫©n thanh ƒë·ªãa ch·ªâ khi load (ch·ªâ ho·∫°t ƒë·ªông tr√™n m·ªôt s·ªë tr√¨nh duy·ªát c≈©)
        window.addEventListener("load", function() {
            setTimeout(function(){
                window.scrollTo(0, 1);
            }, 0);
        });

        function switchPage() {
            if (isPage1) {
                p1.classList.remove('active');
                p2.classList.add('active');
                label.innerText = "ƒêang xem: Database Manager";
                btnText.innerText = "Chuy·ªÉn sang Pomodoro";
                isPage1 = false;
                try { p2.contentWindow.focus(); } catch(e) {}
            } else {
                p2.classList.remove('active');
                p1.classList.add('active');
                label.innerText = "ƒêang xem: Pomodoro Timer";
                btnText.innerText = "Chuy·ªÉn sang Qu·∫£n l√Ω DB";
                isPage1 = true;
                try { p1.contentWindow.focus(); } catch(e) {}
            }
        }

        p1.onload = () => { if(isPage1) p1.contentWindow.focus(); };
        p2.onload = () => { if(!isPage1) p2.contentWindow.focus(); };
    </script>
</body>
</html>
