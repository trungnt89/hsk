<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Debug Notification</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:active { transform: scale(0.98); }
        #mobile-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 200px;
            background: rgba(0, 0, 0, 0.9); color: #00ff00; font-family: monospace;
            font-size: 12px; overflow-y: auto; padding: 10px; box-sizing: border-box;
            border-top: 2px solid #444; pointer-events: auto; z-index: 10000;
        }
        .log-error { color: #ff4444; }
        .log-warn { color: #ffbb00; }
    </style>
</head>
<body>

    <h1>Mobile SW Test</h1>
    <button onclick="sendNotification()">Hiển thị Hello World</button>

    <div id="mobile-console">
        <div>-- Hệ thống Debug Mobile sẵn sàng --</div>
    </div>

    <script>
        // --- 1. THIẾT LẬP CONSOLE ẢO ---
        const consoleBox = document.getElementById('mobile-console');
        function logToScreen(msg, type = 'info') {
            const div = document.createElement('div');
            if (type === 'error') div.className = 'log-error';
            if (type === 'warn') div.className = 'log-warn';
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleBox.appendChild(div);
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        // Ghi đè log hệ thống
        console.log = (m) => { logToScreen(m); };
        console.error = (m) => { logToScreen(m, 'error'); };
        window.onerror = (m, u, l) => { logToScreen(`${m} tại dòng ${l}`, 'error'); };

        // --- 2. ĐĂNG KÝ SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=' + Date.now())
                .then(reg => console.log("SW đã đăng ký thành công!"))
                .catch(err => console.error("Lỗi đăng ký SW: " + err.message));
        } else {
            console.error("Trình duyệt không hỗ trợ Service Worker");
        }

        // --- 3. LOGIC HIỂN THỊ THÔNG BÁO ---
        async function sendNotification() {
            console.log("Nút đã được bấm...");

            if (!window.Notification) {
                console.error("Trình duyệt này KHÔNG hỗ trợ Notification API");
                alert("iPhone: Bạn cần 'Add to Home Screen' để dùng tính năng này.");
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                console.log("Quyền thông báo: " + permission);

                if (permission === 'granted') {
                    const reg = await navigator.serviceWorker.ready;
                    console.log("SW Ready. Đang kích hoạt thông báo...");
                    
                    // Hiển thị trực tiếp từ Registration (ổn định nhất trên mobile)
                    await reg.showNotification('Hello World!', {
                        body: 'Thông báo đã chạy trên Mobile!',
                        icon: 'https://cdn-icons-png.flaticon.com/512/252/252035.png',
                        vibrate: [200, 100, 200],
                        requireInteraction: true
                    });
                    
                    console.log("Lệnh hiện thông báo đã gửi.");
                } else {
                    console.warn("Quyền bị từ chối.");
                }
            } catch (err) {
                console.error("Lỗi thực thi: " + err.message);
            }
        }
    </script>
</body>
</html>
