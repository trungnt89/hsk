<body>

  </select>
</div>

<div class="section-box play-modes">
  <button id="btnPlayCur" onclick="playCurrent()">â–¶ï¸ Äá»c Ä‘oáº¡n</button>
  <button id="btnRepeatOne" onclick="toggleRepeatOne()">ğŸ”‚ Láº·p 1 Ä‘oáº¡n</button>
  <button id="btnRepeatAll" onclick="toggleRepeatAll()">ğŸ” Láº·p cáº£ danh sÃ¡ch</button>
  <button onclick="openEditor()" style="margin-left:auto; background: #f1f5f9;">âš™ï¸ Sá»­a ná»™i dung</button>
</div>

<div id="editorModal" class="modal">
  <div class="modal-content">
    <h3 style="margin-top:0">Quáº£n lÃ½ ná»™i dung</h3>
    <textarea id="textInput" rows="6" placeholder="Nháº­p ná»™i dung tiáº¿ng Nháº­t..."></textarea>
    <div class="controls" style="margin-top:15px; justify-content: flex-end;">
      <button onclick="addText()" style="background: #ecfdf5; color: #059669;">â• ThÃªm má»›i</button>
      <button onclick="updateText()" style="background: #eff6ff; color: #2563eb;">âœï¸ LÆ°u sá»­a</button>
      <button onclick="deleteText()" style="color: #dc2626;">ğŸ—‘ XoÃ¡</button>

</div>

<ul id="list"></ul>

<audio id="audio" controls style="width:100%; margin-top:16px; border-radius: 8px;"></audio>

<script>
const API_URL = "https://hsk-gilt.vercel.app/api/tts_v2";
const GAS_URL = "https://script.google.com/macros/s/AKfycbyNX96iC37hc8AunT8zWlG_yTFB2ipZp90-XivW8hWzVYVne9nftCC3mSFoTk10v93t/exec";
const DB_NAME = "JP-KAIWA-CACHE";
const STORE_NAME = "AUDIO";

let texts = [];
let currentIndex = 0;
let repeatOne = false;
let repeatAll = false;

const audio = document.getElementById("audio");
const listEl = document.getElementById("list");
const textInput = document.getElementById("textInput");

function loadSettings() {
  const v = localStorage.getItem("voice");
  const r = localStorage.getItem("rate");
  if (v) voiceEl().value = v;
  if (r) rateEl().value = r;
  repeatOne = localStorage.getItem("repeatOne") === "true";
  repeatAll = localStorage.getItem("repeatAll") === "true";
  updateButtonStates();
}

function updateButtonStates() {
  document.getElementById("btnRepeatOne").classList.toggle("active", repeatOne);
  document.getElementById("btnRepeatAll").classList.toggle("active", repeatAll);
}

function setPlayBtnActive(isActive) {
  document.getElementById("btnPlayCur").classList.toggle("active", isActive);
}

voiceEl().addEventListener("change", () => localStorage.setItem("voice", voiceEl().value));
rateEl().addEventListener("change", () => localStorage.setItem("rate", rateEl().value));

function openEditor() {
  textInput.value = texts[currentIndex]?.ja || "";
  document.getElementById("editorModal").style.display = "flex";
}
function closeEditor() { document.getElementById("editorModal").style.display = "none"; }

/* ====================== DATA STORAGE (GAS API) ====================== */
async function loadTexts() {
  console.log("LOG: Fetching JA & VI from GAS...");
  try {
    const cacheBuster = `?_t=${new Date().getTime()}`;
    const res = await fetch(GAS_URL + cacheBuster);
    if (!res.ok) throw new Error('Network response was not ok');
    const data = await res.json();
    
    texts = Array.isArray(data) ? data.filter(item => item.ja && !item.ja.toString().startsWith("Error:")) : [];
    console.log("LOG: Data refreshed. Items:", texts.length);
    renderList();
  } catch (e) {
    console.error("LOG: Error fetching texts", e);
  }
}

async function callGas(data) {
  console.log("LOG: Post to GAS - Action:", data.action);
  return fetch(GAS_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  });
}

function renderList() {
  listEl.innerHTML = "";
  texts.forEach((item, i) => {
    const li = document.createElement("li");
    const jaDiv = document.createElement("div");
    jaDiv.textContent = item.ja;
    const viDiv = document.createElement("div");
    viDiv.className = "vi-text";
    viDiv.textContent = item.vi;
    li.appendChild(jaDiv);
    li.appendChild(viDiv);
    li.onclick = () => { currentIndex = i; playCurrent(); };
    listEl.appendChild(li);
  });
  highlight();
}

function highlight() {
  [...listEl.children].forEach((li, i) => {
    li.classList.toggle("active", i === currentIndex);
  });
}

/* ====================== CRUD ====================== */
async function addText() {
  const v = textInput.value.trim();
  if (!v) return;
  console.log("LOG: Adding text");
  await callGas({ action: "add", text: v });
  setTimeout(loadTexts, 1500); 
  closeEditor();
}
async function updateText() {
  if (texts[currentIndex]) {
    console.log("LOG: Updating text");
    await callGas({ action: "update", index: currentIndex, text: textInput.value });
    setTimeout(loadTexts, 1500);
    closeEditor();
  }
}
async function deleteText() {
  if (texts[currentIndex]) {
    const confirmDelete = confirm("Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a dÃ²ng nÃ y khÃ´ng?\nNá»™i dung: " + texts[currentIndex].ja);
    if (confirmDelete) {
      console.log("LOG: Action Delete confirmed");
      await callGas({ action: "delete", index: currentIndex });
      currentIndex = 0;
      setTimeout(loadTexts, 1500);
      closeEditor();
    } else {
      console.log("LOG: Delete canceled");
    }
  }
}

/* ====================== INDEXED DB LOGIC ====================== */
function openDB() {
  return new Promise((resolve, reject) => {
    console.log("LOG: Opening IndexedDB...");
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = e => {
      console.log("LOG: Upgrading IndexedDB...");
      e.target.result.createObjectStore(STORE_NAME);
    };
    req.onsuccess = e => resolve(e.target.result);
    req.onerror = e => {
      console.error("LOG: DB Error", e);
      reject(e);
    };
  });
}

async function getCachedAudio(key) {
  const db = await openDB();
  return new Promise(resolve => {
    const tx = db.transaction(STORE_NAME, "readonly");
    const req = tx.objectStore(STORE_NAME).get(key);
    req.onsuccess = () => resolve(req.result || null);
  });
}

async function saveAudio(key, blob) {
  console.log("LOG: Caching audio to IndexedDB...");
  const db = await openDB();
  const tx = db.transaction(STORE_NAME, "readwrite");
  tx.objectStore(STORE_NAME).put(blob, key);
}

/* ====================== PLAY LOGIC ====================== */
async function playCurrent() {
  highlight();
  const item = texts[currentIndex];
  if(!item || !item.ja) return;

  const cacheKey = `ja-JP|${voiceEl().value}|${rateEl().value}|${item.ja}`;
  
  console.log("LOG: Checking cache for audio...");
  try {
    const cachedBlob = await getCachedAudio(cacheKey);

    if (cachedBlob) {
      console.log("LOG: Playing from Cache");
      audio.src = URL.createObjectURL(cachedBlob);
    } else {
      console.log("LOG: Fetching from Azure API");
      const url = `${API_URL}?text=${encodeURIComponent(item.ja)}&lang=ja-JP&voice=${voiceEl().value}&rate=${rateEl().value}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Audio Fetch Failed");
      const blob = await res.blob();
      await saveAudio(cacheKey, blob);
      audio.src = URL.createObjectURL(blob);
    }
    audio.play();
  } catch (e) {
    console.error("LOG: Playback flow error", e);
  }
}

function toggleRepeatOne() {
  repeatOne = !repeatOne; if(repeatOne) repeatAll = false;
  localStorage.setItem("repeatOne", repeatOne);
  localStorage.setItem("repeatAll", repeatAll);
  updateButtonStates();
}
function toggleRepeatAll() {
  repeatAll = !repeatAll; if(repeatAll) repeatOne = false;
  localStorage.setItem("repeatOne", repeatOne);
  localStorage.setItem("repeatAll", repeatAll);
  updateButtonStates();
}

audio.addEventListener("play", () => setPlayBtnActive(true));
audio.addEventListener("pause", () => setPlayBtnActive(false));
audio.addEventListener("ended", () => {
  setPlayBtnActive(false);
  if (repeatOne) return playCurrent();
  currentIndex++;
  if (currentIndex >= texts.length) {
    if (repeatAll) currentIndex = 0; else return;
  }
  playCurrent();
});

function voiceEl() { return document.getElementById("voice"); }
function rateEl() { return document.getElementById("rate"); }

loadSettings();
loadTexts();
</script>
</body>
