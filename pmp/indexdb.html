<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PMP Master Pro - V1.9 Vocab Protected</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="data1.js"></script><script src="data2.js"></script>
    <script src="data3.js"></script><script src="data4.js"></script>
    <script src="data5.js"></script>

    <style>
        :root { 
            --primary: #007AFF; --easy: #28CD41; --medium: #FF9500; --hard: #FF3B30;
            --bg: #F2F2F7; --card: #FFFFFF; --text-main: #1C1C1E;
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100vw; 
            font-family: -apple-system, 'Inter', sans-serif; 
            background-color: var(--bg); display: flex; flex-direction: column; 
            overflow: hidden;
        }

        .system-header { 
            background: white; border-bottom: 0.5px solid rgba(0,0,0,0.1); flex-shrink: 0; 
            padding-top: env(safe-area-inset-top);
        }
        .nav-row { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 15px; font-weight: 900; color: var(--text-main); }
        
        .filter-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 12px 12px; }
        .tab-pill {
            border: none; padding: 12px; border-radius: 12px; 
            font-size: 11px; font-weight: 800; background: rgba(0,0,0,0.05); 
            color: #3A3A3C; text-align: center; cursor: pointer;
            display: flex; flex-direction: column; gap: 2px;
        }
        .tab-pill.active { background: var(--text-main); color: white; }

        .content-viewport { flex-grow: 1; position: relative; overflow: hidden; perspective: 1000px; }
        
        .main-card { 
            position: absolute; inset: 0; background: var(--card); 
            margin: 10px; border-radius: 20px; box-sizing: border-box; 
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateX(0);
        }

        .slide-out-left { opacity: 0 !important; transform: translateX(-100%) !important; }
        .slide-out-right { opacity: 0 !important; transform: translateX(100%) !important; }
        .slide-in-init-left { opacity: 0 !important; transform: translateX(-100%) !important; transition: none !important; }
        .slide-in-init-right { opacity: 0 !important; transform: translateX(100%) !important; transition: none !important; }

        .q-sticky-header { padding: 12px 16px; background: white; border-bottom: 0.5px solid #F2F2F7; display: flex; justify-content: space-between; align-items: center; z-index: 10; border-radius: 20px 20px 0 0; }
        .q-scroll-body { flex-grow: 1; overflow-y: auto; padding: 16px; padding-bottom: 120px; }
        .q-counter { font-size: 12px; font-weight: 800; color: var(--primary); }
        .diff-status-box { display: flex; gap: 5px; }
        .q-diff-tag { font-size: 10px; font-weight: 800; padding: 6px 10px; border-radius: 6px; border: 1.5px solid #EEE; color: #CCC; cursor: pointer; text-align: center; }
        .q-diff-tag.active[data-type="Easy"] { background: var(--easy); color: white; border-color: var(--easy); }
        .q-diff-tag.active[data-type="Medium"] { background: var(--medium); color: white; border-color: var(--medium); }
        .q-diff-tag.active[data-type="Hard"] { background: var(--hard); color: white; border-color: var(--hard); }

        .q-text { font-size: 16px; font-weight: 600; line-height: 1.5; margin: 0 0 20px; white-space: pre-wrap; }
        .option-item { font-size: 14px; padding: 15px; background: #F2F2F7; border-radius: 14px; margin-bottom: 10px; border: 2.5px solid transparent; transition: all 0.2s; white-space: pre-wrap; }
        .option-item.selected { border-color: var(--primary); background: #E5F1FF; }
        .option-item.correct { background: #D4EDDA !important; border-color: #28CD41 !important; color: #155724; font-weight: 700; }
        .option-item.wrong { background: #F8D7DA !important; border-color: #FF3B30 !important; color: #721C24; }
        #exp-box { margin-top: 15px; padding: 15px; background: #F2F2F7; border-radius: 12px; font-size: 13px; border-left:4px solid var(--primary); white-space: pre-wrap; }

        .note-area { width: 100%; height: 80px; margin-top: 15px; border-radius: 12px; border: 1px solid #DDD; padding: 10px; font-family: inherit; font-size: 13px; background: #FAFAFA; resize: none; box-sizing: border-box; }

        #trans-display { display: none; position: fixed; bottom: 85px; left: 10px; right: 10px; background: #1C1C1E; color: white; border-radius: 12px; font-size: 14px; z-index: 2000; box-shadow: 0 -5px 25px rgba(0,0,0,0.4); line-height: 1.5; max-height: 50vh; flex-direction: column; overflow: hidden; }
        .trans-header { padding: 10px 14px; background: #2C2C2E; border-bottom: 0.5px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; font-size: 10px; font-weight: 900; color: #AAA; letter-spacing: 1px; }
        .trans-content { padding: 14px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .trans-close { color: var(--primary); padding-left: 10px; cursor: pointer; }

        .bottom-nav { height: 65px; background: white; border-top: 0.5px solid rgba(0,0,0,0.1); display: grid; grid-template-columns: repeat(6, 1fr); gap: 3px; padding: 4px 6px env(safe-area-inset-bottom); position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        .nav-btn { border: 1px solid #E5E5EA; background: white; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8E8E93; cursor: pointer; font-size: 7.5px; font-weight: 800; line-height: 1.1; }
        .nav-btn.active { border-color: var(--primary); color: var(--primary); background: #F0F7FF; }
        .nav-btn i { font-style: normal; font-size: 16px; margin-bottom: 3px; }

        /* VOCAB PAGE STYLE */
        #vocab-page { display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; flex-direction:column; padding-top:env(safe-area-inset-top); }
        .vocab-list { flex-grow:1; overflow-y:auto; padding:12px; }
        .vocab-item { background:white; padding:15px; border-radius:15px; margin-bottom:10px; position:relative; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
        .v-meta { font-size:10px; color:#8E8E93; font-weight:bold; margin-bottom:5px; }
        .v-en { font-size:15px; font-weight:700; color:var(--primary); margin-bottom:4px; }
        .v-vi { font-size:14px; color:var(--text-main); }
        .v-del { position:absolute; right:15px; top:15px; color:var(--hard); font-weight:900; padding: 5px; cursor: pointer; }
        .v-ctrl { padding:15px; display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; background:white; border-top:1px solid #DDD; }
        .btn-v { padding:12px; border-radius:10px; border:none; font-weight:800; font-size:11px; cursor:pointer; background:#E5E5EA; }
        .btn-close { background:var(--text-main); color:white; }
        .btn-exp { background:var(--easy); color:white; }
        .btn-imp { background:var(--medium); color:white; }
    </style>
</head>
<body>

<div id="trans-display"></div>

<div id="vocab-page">
    <div class="system-header"><div class="nav-row"><div class="brand">DANH S√ÅCH T·ª™ V·ª∞NG</div></div></div>
    <div class="vocab-list" id="vocab-list-container"></div>
    <div class="v-ctrl">
        <button class="btn-v btn-exp" onclick="exportVocab()">EXPORT CSV</button>
        <button class="btn-v btn-imp" onclick="document.getElementById('imp-file').click()">IMPORT</button>
        <button class="btn-v btn-close" onclick="toggleVocabPage(false)">ƒê√ìNG</button>
    </div>
    <input type="file" id="imp-file" hidden onchange="importVocab(this)">
</div>

<header class="system-header">
    <div class="nav-row">
        <div class="brand" onclick="toggleVocabPage(true)">PMP MASTER PRO üìñ</div>
        <select id="set-select" onchange="changeExamSet(this.value)" style="border:none; font-weight:800; color:var(--primary); background:transparent; font-size:14px;">
            <option value="DATA_SET_1">ƒê·ªÄ 01</option>
            <option value="DATA_SET_2">ƒê·ªÄ 02</option>
            <option value="DATA_SET_3">ƒê·ªÄ 03</option>
            <option value="DATA_SET_4">ƒê·ªÄ 04</option>
            <option value="DATA_SET_5">ƒê·ªÄ 05</option>
        </select>
    </div>
    <div class="filter-grid">
        <button class="tab-pill" id="tab-todo" onclick="switchTab('todo')">M·ªöI <span id="top-todo-cnt">(0)</span></button>
        <button class="tab-pill" id="tab-done" onclick="switchTab('done')">ƒê√É H·ªåC <span id="top-done-cnt">(0)</span></button>
    </div>
</header>

<main class="content-viewport" id="swipe-area">
    <div id="book-page" class="main-card"></div>
</main>

<nav class="bottom-nav">
    <div class="nav-btn" onclick="move('prev')"><i>‚¨ÖÔ∏è</i>L√ôI</div>
    <div class="nav-btn" id="btn-ans" onclick="toggleAns()"><i>üëÅÔ∏è</i>ƒê√ÅP √ÅN</div>
    <div class="nav-btn" id="filt-Easy" onclick="toggleFilter('Easy')"><i>‚úÖ</i>D·ªÑ<br><span id="cnt-Easy">(0)</span></div>
    <div class="nav-btn" id="filt-Medium" onclick="toggleFilter('Medium')"><i>üü†</i>V·ª™A<br><span id="cnt-Medium">(0)</span></div>
    <div class="nav-btn" id="filt-Hard" onclick="toggleFilter('Hard')"><i>‚ö†Ô∏è</i>KH√ì<br><span id="cnt-Hard">(0)</span></div>
    <div class="nav-btn" onclick="move('next')"><i>‚û°Ô∏è</i>TI·∫æP</div>
</nav>

<script>
/** * L∆ØU TR·ªÆ INDEXEDDB 
 * Thay th·∫ø c∆° ch·∫ø localStorage ƒë·ªÉ h·ªó tr·ª£ d·ªØ li·ªáu l·ªõn v√† b·ªÅn v·ªØng h∆°n.
 */
const DB_NAME = 'PMP_PRO_DB';
const DB_STORE = 'app_state';
let db;

function initDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(DB_STORE)) {
                db.createObjectStore(DB_STORE);
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            resolve();
        };
        request.onerror = (e) => reject("DB Init Error");
    });
}

async function loadState() {
    return new Promise((resolve) => {
        const tx = db.transaction(DB_STORE, 'readonly');
        const store = tx.objectStore(DB_STORE);
        const request = store.get('current_state');
        request.onsuccess = () => {
            const data = request.result;
            resolve(data || {
                set: 'DATA_SET_1', tab: 'todo', diffFilter: null, progress: {}, lastIdx: 0, vocab: []
            });
        };
    });
}

async function save() {
    state.lastIdx = idx;
    const tx = db.transaction(DB_STORE, 'readwrite');
    const store = tx.objectStore(DB_STORE);
    store.put(state, 'current_state');
}

// ---------------------------------------------------------
let state = {};
let currentData = []; let filteredData = []; let idx = 0; let isFirstLoad = true;

function changeExamSet(v) { state.set = v; idx = 0; update(); }
function switchTab(t) { state.tab = t; state.diffFilter = null; idx = 0; update(); }
function toggleFilter(f) { state.diffFilter = (state.diffFilter === f) ? null : f; idx = 0; update(); }

document.addEventListener('selectionchange', () => {
    const text = window.getSelection().toString().trim();
    const display = document.getElementById('trans-display');
    if (text.length > 2) {
        clearTimeout(window.transTimer);
        window.transTimer = setTimeout(async () => {
            display.innerHTML = '<div class="trans-header">B·∫¢N D·ªäCH <span class="trans-close" onclick="document.getElementById(\'trans-display\').style.display=\'none\'">ƒê√ìNG [X]</span></div><div class="trans-content" id="trans-text">ƒêang d·ªãch...</div>';
            display.style.display = 'flex';
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURIComponent(text)}`);
                const data = await res.json();
                const result = data[0].map(s => s[0]).join("");
                document.getElementById('trans-text').innerText = result;
                saveToVocab(text, result);
            } catch (e) { document.getElementById('trans-text').innerText = "L·ªói k·∫øt n·ªëi."; }
        }, 600);
    }
});

function saveToVocab(en, vi) {
    const q = filteredData[idx];
    const item = {
        set: state.set,
        qid: q ? q.id : 'N/A',
        en: en,
        vi: vi,
        time: new Date().toLocaleString('vi-VN')
    };
    state.vocab.unshift(item);
    save();
}

function toggleVocabPage(show) {
    const p = document.getElementById('vocab-page');
    p.style.display = show ? 'flex' : 'none';
    if(show) renderVocabList();
}

function renderVocabList() {
    const container = document.getElementById('vocab-list-container');
    container.innerHTML = state.vocab.map((v, i) => `
        <div class="vocab-item">
            <div class="v-del" onclick="deleteVocab(${i})">X√ìA</div>
            <div class="v-meta">${v.set} | C√¢u: ${v.qid} | ${v.time}</div>
            <div class="v-en">${v.en}</div>
            <div class="v-vi">${v.vi}</div>
        </div>
    `).join('');
}

function deleteVocab(i) {
    if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·ª´ v·ª±ng n√†y kh√¥ng?")) {
        state.vocab.splice(i, 1);
        save(); 
        renderVocabList();
    }
}

function exportVocab() {
    let csv = "ExamSet,QuestionID,English,Vietnamese,Time\n";
    state.vocab.forEach(v => {
        csv += `"${v.set}","${v.qid}","${v.en.replace(/"/g, '""')}","${v.vi.replace(/"/g, '""')}","${v.time}"\n`;
    });
    const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `PMP_Vocab_${new Date().getTime()}.csv`;
    link.click();
}

function importVocab(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const rows = e.target.result.split('\n').slice(1);
            rows.forEach(row => {
                const cols = row.split('","').map(c => c.replace(/"/g, ''));
                if(cols.length >= 4) {
                    state.vocab.push({ set: cols[0], qid: cols[1], en: cols[2], vi: cols[3], time: cols[4] || '' });
                }
            });
            save(); renderVocabList();
            alert("ƒê√£ nh·∫≠p d·ªØ li·ªáu th√†nh c√¥ng!");
        } catch(err) { alert("L·ªói ƒë·ªãnh d·∫°ng file!"); }
    };
    reader.readAsText(file);
}

function update() {
    document.getElementById('set-select').value = state.set;
    currentData = window[state.set] || [];
    let counts = { todo: 0, done: 0, Easy: 0, Medium: 0, Hard: 0 };
    currentData.forEach(q => {
        const p = state.progress[state.set + q.id];
        if (p && p.ans) counts.done++; else counts.todo++;
        if (p?.diff) counts[p.diff]++;
    });
    document.getElementById('top-todo-cnt').innerText = `(${counts.todo})`;
    document.getElementById('top-done-cnt').innerText = `(${counts.done})`;
    document.getElementById('cnt-Easy').innerText = `(${counts.Easy})`;
    document.getElementById('cnt-Medium').innerText = `(${counts.Medium})`;
    document.getElementById('cnt-Hard').innerText = `(${counts.Hard})`;
    filteredData = currentData.filter(q => {
        const p = state.progress[state.set + q.id];
        let matchTab = (state.tab === 'done') ? (p && p.ans) : (!p || !p.ans);
        let matchDiff = state.diffFilter ? (p?.diff === state.diffFilter) : true;
        return matchTab && matchDiff;
    });
    if (isFirstLoad) { idx = (state.lastIdx < filteredData.length) ? state.lastIdx : 0; isFirstLoad = false; }
    if (idx >= filteredData.length && filteredData.length > 0) idx = 0;
    save();
    document.getElementById('tab-todo').classList.toggle('active', state.tab === 'todo');
    document.getElementById('tab-done').classList.toggle('active', state.tab === 'done');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    if(state.diffFilter) document.getElementById('filt-'+state.diffFilter).classList.add('active');
    render();
}

function render() {
    const container = document.getElementById('book-page');
    const q = filteredData[idx];
    if (!q) { container.innerHTML = "<center style='padding-top:100px; color:#999'>Tr·ªëng</center>"; return; }
    const p = state.progress[state.set + q.id] || {};
    container.innerHTML = `
        <div class="q-sticky-header">
            <div class="q-counter">#${idx+1} : ${q.id}</div>
            <div class="diff-status-box">
                <div class="q-diff-tag ${p.diff==='Easy'?'active':''}" data-type="Easy" onclick="setStatus('${q.id}','Easy')">D·ªÑ</div>
                <div class="q-diff-tag ${p.diff==='Medium'?'active':''}" data-type="Medium" onclick="setStatus('${q.id}','Medium')">V·ª™A</div>
                <div class="q-diff-tag ${p.diff==='Hard'?'active':''}" data-type="Hard" onclick="setStatus('${q.id}','Hard')">KH√ì</div>
            </div>
        </div>
        <div class="q-scroll-body">
            <div class="q-text">${q.question}</div>
            <div class="options">
                ${Object.entries(q.options).map(([k,v]) => `<div class="option-item ${p.ans===k?'selected':''}" id="opt-${k}" onclick="setAns('${q.id}','${k}')"><b>${k}.</b> ${v}</div>`).join('')}
            </div>
            <div id="exp-box" style="display:none; border-left:4px solid var(--primary);">${q.explanation}</div>
            <textarea class="note-area" placeholder="Ghi ch√∫..." oninput="saveNote('${q.id}', this.value)">${p.note || ''}</textarea>
        </div>
    `;
}

function setStatus(qid, level) {
    const key = state.set + qid;
    if(!state.progress[key]) state.progress[key] = {};
    state.progress[key].diff = (state.progress[key].diff === level) ? null : level;
    save(); updateCountsOnly(); render();
}

function setAns(qid, k) {
    const key = state.set + qid;
    if(!state.progress[key]) state.progress[key] = {};
    state.progress[key].ans = (state.progress[key].ans === k) ? null : k;
    save(); updateCountsOnly();
    document.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));
    if(state.progress[key].ans) document.getElementById('opt-'+k).classList.add('selected');
}

function saveNote(qid, val) { 
    const key = state.set + qid; 
    if(!state.progress[key]) state.progress[key] = {}; 
    state.progress[key].note = val; 
    save(); 
}

function updateCountsOnly() {
    let c = { todo: 0, done: 0, Easy: 0, Medium: 0, Hard: 0 };
    currentData.forEach(q => {
        const p = state.progress[state.set + q.id];
        if (p && p.ans) c.done++; else c.todo++;
        if (p?.diff) c[p.diff]++;
    });
    document.getElementById('top-todo-cnt').innerText = `(${c.todo})`;
    document.getElementById('top-done-cnt').innerText = `(${c.done})`;
    document.getElementById('cnt-Easy').innerText = `(${c.Easy})`;
    document.getElementById('cnt-Medium').innerText = `(${c.Medium})`;
    document.getElementById('cnt-Hard').innerText = `(${c.Hard})`;
}

function toggleAns() {
    const box = document.getElementById('exp-box');
    const isShow = box.style.display === 'none';
    const q = filteredData[idx];
    box.style.display = isShow ? 'block' : 'none';
    document.getElementById('btn-ans').classList.toggle('active', isShow);
    document.querySelectorAll('.option-item').forEach(el => {
        el.classList.remove('correct', 'wrong');
        if (isShow) {
            const optKey = el.id.split('-')[1];
            const isCorrect = Array.isArray(q.answer) ? q.answer.includes(optKey) : optKey === q.answer;
            if (isCorrect) el.classList.add('correct');
            else if (el.classList.contains('selected')) el.classList.add('wrong');
        }
    });
}

let isMoving = false;
function move(dir) {
    if (isMoving) return;
    const card = document.getElementById('book-page');
    if (dir === 'next' && idx >= filteredData.length - 1) return;
    if (dir === 'prev' && idx <= 0) return;
    isMoving = true;
    if (dir === 'next') card.classList.add('slide-out-left'); else card.classList.add('slide-out-right');
    setTimeout(() => {
        if (dir === 'next') idx++; else if (dir === 'prev') idx--;
        update(); 
        card.classList.remove('slide-out-left', 'slide-out-right');
        if (dir === 'next') card.classList.add('slide-in-init-right'); else card.classList.add('slide-in-init-left');
        setTimeout(() => {
            card.classList.remove('slide-in-init-right', 'slide-in-init-left');
            setTimeout(() => { isMoving = false; }, 700);
        }, 50);
    }, 700);
}

let touchStartX = 0; let touchEndX = 0;
document.getElementById('swipe-area').addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
document.getElementById('swipe-area').addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); }, {passive: true});
function handleSwipe() {
    if (window.getSelection().toString().trim() !== "") return;
    const swipeThreshold = 60; 
    if (touchEndX < touchStartX - swipeThreshold) move('next');
    if (touchEndX > touchStartX + swipeThreshold) move('prev');
}

/**
 * H√ÄM KH·ªûI CH·∫†Y (Thay cho window.onload c≈©)
 */
async function startApp() {
    await initDB();
    state = await loadState();
    update();
}

startApp();
</script>
