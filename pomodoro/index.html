<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pomodoro Pro - Ambient Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        :root {
            --work-bg: #fff5f5; --work-color: #ff5e57;
            --break-bg: #f0fff4; --break-color: #1dd1a1;
            --dark: #1a2a6c; --gray: #95a5a6;
            --work-img: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&q=80&w=1000');
            --break-img: url('https://images.unsplash.com/photo-1473116763249-2faaef81ccda?auto=format&fit=crop&q=80&w=1000');
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
            background-color: #f7f9fb; background-size: cover; background-position: center; transition: 0.5s;
        }

        .app-card, .history-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            width: 100%; max-width: 650px; padding: 25px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px;
        }

        .timer-display { font-size: 5.5rem; font-weight: 800; color: var(--dark); margin: 10px 0; letter-spacing: -2px; }
        
        .main-btn { width: 100%; padding: 18px; font-size: 1.1rem; font-weight: 700; border: none; border-radius: 20px; cursor: pointer; transition: 0.2s; margin-top: 10px; color: white; }
        #startBtn { background: var(--dark); }
        .btn-reset { background: #27ae60; }
        .btn-stop { background: #e67e22; }
        .btn-mock { background: #8e44ad; }

        /* Style cho Alarm Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); 
            display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px); }
        .alarm-box { background: white; padding: 40px; border-radius: 40px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .btn-alarm-off { background: var(--work-color); animation: pulse 1s infinite; margin-top: 20px; box-shadow: 0 10px 20px rgba(255,94,87,0.4); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .input-group { display: flex; flex-direction: column; text-align: left; }
        .input-group label { font-size: 10px; font-weight: 800; color: var(--gray); margin-bottom: 5px; }
        select { padding: 12px; border-radius: 12px; border: 2px solid #eee; background: white; font-weight: 600; cursor: pointer; overflow: hidden; text-overflow: ellipsis; }

        .stats-summary { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-box { background: #ffffff; padding: 15px; border-radius: 20px; border: 1px solid #eee; }
        .stat-box small { color: var(--gray); display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        .stat-box b { color: var(--dark); font-size: 16px; display: block; }
        .stat-box i { font-style: normal; font-size: 12px; color: #ff5e57; font-weight: bold; }

        .chart-container { position: relative; height: 320px; width: 100%; margin-top: 10px; }
        
        body.work-mode { background-image: var(--work-img); }
        body.break-mode { background-image: var(--break-img); }
    </style>
</head>
<body class="work-mode">

<div id="alarmOverlay" class="overlay">
    <div class="alarm-box">
        <h2 id="alarmMsg" style="color: var(--dark); margin: 0;">TH√îNG B√ÅO</h2>
        <p style="color: var(--gray); font-weight: 600;">Vui l√≤ng x√°c nh·∫≠n ƒë·ªÉ ti·∫øp t·ª•c</p>
        <button class="main-btn btn-alarm-off" onclick="stopAlarm()">T·∫ÆT CHU√îNG & X√ÅC NH·∫¨N</button>
    </div>
</div>

<div class="app-card">
    <div id="status" style="font-weight: 800; color: var(--gray); letter-spacing: 2px;">POMODORO PRO</div>
    <div class="timer-display" id="timer">25:00</div>

    <button id="startBtn" class="main-btn" onclick="toggleTimer()">B·∫ÆT ƒê·∫¶U</button>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
        <button class="main-btn btn-reset" onclick="resetTimer()">ƒê·∫∑t l·∫°i</button>
        <button class="main-btn btn-stop" onclick="stopTimer()">D·ª´ng</button>
    </div>

    <div class="settings-grid">
        <div class="input-group">
            <label>TH·ªúI GIAN H·ªåC (PH√öT)</label>
            <select id="workTime" onchange="updateTimeSetting('work', this.value)">
                <option value="0.0833">5 gi√¢y (Test)</option>
                <option value="15">15 ph√∫t</option>
                <option value="25" selected>25 ph√∫t</option>
                <option value="45">45 ph√∫t</option>
                <option value="60">60 ph√∫t</option>
                <option value="90">90 ph√∫t</option>
            </select>
        </div>
        <div class="input-group">
            <label>TH·ªúI GIAN NGH·ªà (PH√öT)</label>
            <select id="breakTime" onchange="updateTimeSetting('break', this.value)">
                <option value="0.0833">5 gi√¢y (Test)</option>
                <option value="5" selected>5 ph√∫t</option>
                <option value="10">10 ph√∫t</option>
                <option value="15">15 ph√∫t</option>
                <option value="20">20 ph√∫t</option>
            </select>
        </div>
        <div class="input-group">
            <label>√ÇM THANH H·ªåC</label>
            <select id="workMusic" onchange="previewMusic(this.value, 'workMusic')">
                <option value="none">T·∫Øt nh·∫°c</option>
                <option value="https://cdn.pixabay.com/download/audio/2024/05/13/audio_6abbc49727.mp3?filename=stream-208813.mp3">Su·ªëi ch·∫£y trong v·∫Øt</option>
            </select>
        </div>
        <div class="input-group">
            <label>√ÇM THANH NGH·ªà</label>
            <select id="breakMusic" onchange="previewMusic(this.value, 'breakMusic')">
                <option value="none">T·∫Øt nh·∫°c</option>
                <option value="https://cdn.pixabay.com/download/audio/2024/05/13/audio_6abbc49727.mp3?filename=stream-208813.mp3">Su·ªëi ch·∫£y trong v·∫Øt</option>
            </select>
        </div>
    </div>
</div>

<div class="history-card">
    <h3 style="margin:0; color: var(--dark)">üìà XU H∆Ø·ªöNG HI·ªÜU SU·∫§T</h3>
    <div class="stats-summary">
        <div class="stat-box">
            <small>üèÜ CAO NH·∫§T</small>
            <b id="maxDay">-</b>
            <i id="maxVal">0h 0p</i>
        </div>
        <div class="stat-box">
            <small>üìâ TH·∫§P NH·∫§T</small>
            <b id="minDay">-</b>
            <i id="minVal">0h 0p</i>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="pomoChart"></canvas>
    </div>
    <button class="main-btn btn-mock" onclick="generateMockData()">GI·∫¢ L·∫¨P 100 NG√ÄY D·ªÆ LI·ªÜU</button>
</div>

<audio id="bgAudio" loop></audio>
<audio id="alarmAudio"><source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    let timer, isRunning = false, isWorkMode = true, timeLeft = 1500;
    let db, myChart, alarmInterval;
    const APP_KEY = "pomodoro_app_data";
    const bgAudio = document.getElementById('bgAudio');
    let appSettings = { workTime: 25, breakTime: 5, workMusic: 'none', breakMusic: 'none' };

    function btnVibrate() { if (navigator.vibrate) navigator.vibrate(50); }

    function formatTime(totalMinutes) {
        if (!totalMinutes || totalMinutes === 0) return "0p";
        const h = Math.floor(totalMinutes / 60);
        const m = Math.round(totalMinutes % 60);
        return h > 0 ? `${h}h ${m}p` : `${m}p`;
    }

    const request = indexedDB.open("PomoUnifiedDB", 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains("app_data")) db.createObjectStore("app_data");
    };
    request.onsuccess = (e) => {
        db = e.target.result;
        loadAndRender();
    };

    async function loadAndRender() {
        const data = await getAppData();
        if (data.settings) {
            appSettings = data.settings;
            document.getElementById('workTime').value = appSettings.workTime;
            document.getElementById('breakTime').value = appSettings.breakTime;
            timeLeft = Math.round(appSettings.workTime * 60);
            updateDisplay();
        }
        renderChart(data.totalMinutes || {});
        calculateStats(data.totalMinutes || {});
    }

    function getAppData() {
        return new Promise((res) => {
            const tx = db.transaction("app_data", "readonly");
            const store = tx.objectStore("app_data");
            const req = store.get(APP_KEY);
            req.onsuccess = () => res(req.result ? JSON.parse(req.result) : { totalMinutes:{}, settings: appSettings });
        });
    }

    async function saveAppData(newData) {
        const currentData = await getAppData();
        const mergedData = { ...currentData, ...newData };
        const tx = db.transaction("app_data", "readwrite");
        tx.objectStore("app_data").put(JSON.stringify(mergedData), APP_KEY);
    }

    function updateTimeSetting(type, val) {
        btnVibrate();
        if (type === 'work') appSettings.workTime = parseFloat(val);
        else appSettings.breakTime = parseFloat(val);
        saveAppData({ settings: appSettings });
        if (!isRunning) resetTimer();
    }

    function toggleTimer() {
        btnVibrate();
        if (!isRunning) {
            isRunning = true;
            document.getElementById('startBtn').textContent = "T·∫†M D·ª™NG";
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) { clearInterval(timer); triggerAlarm(); }
            }, 1000);
        } else { stopTimer(); }
    }

    function stopTimer() {
        clearInterval(timer);
        isRunning = false;
        document.getElementById('startBtn').textContent = "TI·∫æP T·ª§C";
    }

    function resetTimer() {
        btnVibrate();
        clearInterval(timer); isRunning = false;
        timeLeft = Math.round((isWorkMode ? appSettings.workTime : appSettings.breakTime) * 60);
        updateDisplay();
        document.getElementById('startBtn').textContent = "B·∫ÆT ƒê·∫¶U";
    }

    function triggerAlarm() {
        const alarm = document.getElementById('alarmAudio');
        alarm.loop = true;
        alarm.play().catch(() => {});
        
        // Rung chu√¥ng li√™n t·ª•c m·ªói gi√¢y
        alarmInterval = setInterval(() => { if (navigator.vibrate) navigator.vibrate(500); }, 1000);
        
        document.getElementById('alarmMsg').textContent = isWorkMode ? "H·∫æT GI·ªú H·ªåC R·ªíI!" : "H·∫æT GI·ªú NGH·ªà R·ªíI!";
        document.getElementById('alarmOverlay').style.display = 'flex';

        window.stopAlarm = () => {
            clearInterval(alarmInterval);
            alarm.pause();
            alarm.currentTime = 0;
            document.getElementById('alarmOverlay').style.display = 'none';
            
            if (isWorkMode) recordSession();
            
            isWorkMode = !isWorkMode;
            document.body.className = isWorkMode ? 'work-mode' : 'break-mode';
            document.getElementById('status').textContent = isWorkMode ? 'S·∫¥N S√ÄNG H·ªåC' : 'S·∫¥N S√ÄNG NGH·ªà';
            
            resetTimer(); // D·ª´ng t·∫°i ƒë√¢y, ch·ªù ng∆∞·ªùi d√πng b·∫•m "B·∫Øt ƒë·∫ßu" v√≤ng m·ªõi
        };
    }

    async function recordSession() {
        const dateStr = new Date().toLocaleDateString('sv-SE');
        const data = await getAppData();
        data.totalMinutes[dateStr] = (data.totalMinutes[dateStr] || 0) + appSettings.workTime;
        await saveAppData({ totalMinutes: data.totalMinutes });
        loadAndRender();
    }

    function updateDisplay() {
        const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
        document.getElementById('timer').textContent = `${m}:${s < 10 ? '0'+s : s}`;
    }

    function previewMusic(url, id) {
        appSettings[id] = url;
        saveAppData({ settings: appSettings });
        if (url === 'none') bgAudio.pause(); 
        else { bgAudio.src = url; bgAudio.play().catch(()=>{}); }
    }

    function calculateStats(minutesObj) {
        const entries = Object.entries(minutesObj);
        if (entries.length === 0) return;
        const sorted = [...entries].sort((a, b) => b[1] - a[1]);
        document.getElementById('maxDay').textContent = sorted[0][0];
        document.getElementById('maxVal').textContent = formatTime(sorted[0][1]);
    }

    function renderChart(minutesObj) {
        const ctx = document.getElementById('pomoChart').getContext('2d');
        const labels = Object.keys(minutesObj).sort();
        const data = labels.map(l => minutesObj[l]);
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets: [{ label: 'Ph√∫t h·ªçc', data, borderColor: '#1a2a6c', fill: true }] }
        });
    }

    function generateMockData() {
        const mock = {};
        for(let i=0; i<10; i++) {
            const d = new Date(); d.setDate(d.getDate() - i);
            mock[d.toLocaleDateString('sv-SE')] = Math.floor(Math.random()*100);
        }
        renderChart(mock);
    }
</script>
</body>
</html>
