<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSK Audio Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0; padding: env(safe-area-inset-top) 15px 20px 15px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        
        .sticky-header {
            position: sticky; top: 0; background: var(--bg);
            padding: 20px 0; z-index: 100;
        }

        .header-card {
            background: #fff; padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }
        .stats h2 { margin: 0; font-size: 1.1rem; color: var(--text-main); }
        .stats span { font-size: 12px; color: var(--primary); font-weight: 800; text-transform: uppercase; }
        
        .btn-group { display: flex; gap: 8px; }
        .btn {
            padding: 10px 16px; border-radius: 12px; border: none;
            font-weight: 800; cursor: pointer; font-size: 11px; transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-danger { background: #fee2e2; color: var(--danger); }
        .btn-primary { background: #eff6ff; color: var(--primary); }
        .btn:active { transform: scale(0.95); opacity: 0.8; }

        .cache-list { display: grid; gap: 10px; margin-top: 10px; }
        .cache-item {
            background: #fff; padding: 16px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1.5px solid transparent; transition: 0.2s;
        }
        .cache-item:hover { border-color: #e2e8f0; }

        .item-info { display: flex; flex-direction: column; gap: 4px; overflow: hidden; }
        .item-name { font-weight: 800; color: var(--text-main); font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-meta { font-size: 9px; color: var(--text-sub); font-weight: 700; letter-spacing: 0.5px; }

        .actions { display: flex; gap: 8px; align-items: center; }
        .btn-play { 
            background: #f1f5f9; color: var(--primary); width: 44px; height: 44px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 18px; border: none; cursor: pointer;
        }
        .btn-del {
            background: transparent; color: #cbd5e1; width: 44px; height: 44px;
            border-radius: 50%; border: none; font-size: 18px; cursor: pointer;
        }
        .btn-del:hover { color: var(--danger); background: #fef2f2; }
        
        .empty-state { text-align: center; padding: 100px 20px; color: #94a3b8; font-weight: 600; font-size: 14px; }
        
        /* Animation cho việc xóa */
        .fade-out { opacity: 0; transform: translateX(20px); transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <div class="sticky-header">
        <div class="header-card">
            <div class="stats">
                <h2>Audio Cache</h2>
                <span id="total-count">Đang tính toán...</span>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="loadCache()">Làm mới</button>
                <button class="btn btn-danger" onclick="clearAllCache()">Xóa hết</button>
            </div>
        </div>
    </div>

    <div id="cache-list" class="cache-list">
        </div>
</div>

<script>
    const dbName = "HSK_Azure_Cache";
    const storeName = "audioStore";

    // Mở Database trả về Promise
    function openDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(dbName, 1);
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject("Không thể kết nối Database");
        });
    }

    // Hàm load dữ liệu tối ưu
    async function loadCache() {
        const listEl = document.getElementById('cache-list');
        const countEl = document.getElementById('total-count');
        listEl.innerHTML = '<div class="empty-state">Dữ liệu đang được tải...</div>';
        
        try {
            const db = await openDB();
            const transaction = db.transaction(storeName, "readonly");
            const store = transaction.objectStore(storeName);
            
            // Chỉ lấy Keys để tối ưu tốc độ và RAM
            const requestKeys = store.getAllKeys();

            requestKeys.onsuccess = () => {
                const keys = requestKeys.result;
                countEl.innerText = `${keys.length} Tệp đã lưu`;
                
                if (keys.length === 0) {
                    listEl.innerHTML = '<div class="empty-state">Trống rỗng.<br>Hãy học vài từ để lưu cache!</div>';
                    return;
                }

                listEl.innerHTML = '';
                keys.forEach((key) => {
                    const parts = key.split('_');
                    const voice = parts[0] || "Unknown";
                    const text = parts[1] || key;

                    const item = document.createElement('div');
                    item.className = 'cache-item';
                    item.id = `item-${btoa(encodeURIComponent(key))}`; // Tạo ID an toàn
                    item.innerHTML = `
                        <div class="item-info">
                            <div class="item-name">${text}</div>
                            <div class="item-meta">${voice.toUpperCase()}</div>
                        </div>
                        <div class="actions">
                            <button class="btn-play" onclick="playAudio('${key}')">▶</button>
                            <button class="btn-del" onclick="deleteItem('${key}')">✕</button>
                        </div>
                    `;
                    listEl.appendChild(item);
                });
            };
        } catch (error) {
            listEl.innerHTML = `<div class="empty-state" style="color:red">Lỗi: ${error}</div>`;
        }
    }

    // Phát âm thanh từ Blob
    async function playAudio(key) {
        try {
            const db = await openDB();
            const transaction = db.transaction(storeName, "readonly");
            const store = transaction.objectStore(storeName);
            const request = store.get(key);

            request.onsuccess = () => {
                const blob = request.result;
                if (!blob) return alert("Không tìm thấy dữ liệu âm thanh!");
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.play();
                audio.onended = () => URL.revokeObjectURL(url);
            };
        } catch (e) { alert("Lỗi khi phát: " + e); }
    }

    // Xóa một mục lẻ
    async function deleteItem(key) {
        if (!confirm(`Xóa bản ghi này?`)) return;
        
        try {
            const db = await openDB();
            const transaction = db.transaction(storeName, "readwrite");
            const store = transaction.objectStore(storeName);
            
            const request = store.delete(key);
            request.onsuccess = () => {
                const el = document.getElementById(`item-${btoa(encodeURIComponent(key))}`);
                if (el) {
                    el.classList.add('fade-out');
                    setTimeout(() => loadCache(), 300);
                }
            };
        } catch (e) { alert("Không thể xóa: " + e); }
    }

    // Xóa sạch bộ nhớ
    async function clearAllCache() {
        if (!confirm("Tất cả âm thanh đã lưu sẽ bị xóa sạch.\nBạn có chắc chắn không?")) return;
        
        try {
            const db = await openDB();
            const transaction = db.transaction(storeName, "readwrite");
            const store = transaction.objectStore(storeName);
            const request = store.clear();
            
            request.onsuccess = () => {
                alert("Đã dọn dẹp xong!");
                loadCache();
            };
        } catch (e) { alert("Lỗi khi dọn dẹp: " + e); }
    }

    // Tự động load khi mở trang
    window.onload = loadCache;
</script>

</body>
</html>
