<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Image Uploader</title>
	<script src="../assistive.js"></script>    
    <style>
        :root { --primary-color: #0088cc; --bg-color: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--primary-color); text-align: center; margin-bottom: 20px; }
        
        .upload-area { border: 2px dashed #ddd; padding: 20px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; margin-bottom: 15px; }
        .upload-area:hover { border-color: var(--primary-color); background: #f0f9ff; }
        
        input[type="file"] { display: none; }
        textarea { width: 100%; height: 80px; padding: 12px; border: 1px solid #ddd; border-radius: 10px; resize: none; box-sizing: border-box; font-size: 14px; margin-bottom: 15px; }
        
        button { width: 100%; padding: 14px; background: var(--primary-color); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0077b5; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #preview { width: 100%; max-height: 200px; object-fit: contain; display: none; margin-bottom: 15px; border-radius: 8px; }
        #status { text-align: center; margin-top: 15px; font-size: 14px; font-weight: 500; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

<div class="card">
    <h2>G·ª≠i ·∫¢nh Telegram</h2>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <span id="uploadText">üì∏ Nh·∫•n ƒë·ªÉ ch·ªçn ·∫£nh</span>
        <img id="preview" alt="Preview">
    </div>
    
    <input type="file" id="fileInput" accept="image/*" onchange="handlePreview(this)">
    
    <textarea id="captionInput" placeholder="Nh·∫≠p ch√∫ th√≠ch ·∫£nh (kh√¥ng b·∫Øt bu·ªôc)..."></textarea>
    
    <button id="sendBtn" onclick="uploadAndSend()">G·ª≠i L√™n Telegram</button>
    
    <div id="status"></div>
</div>

<script>
    const token = "8019068142:AAEyOi2cg-TBIr-XPfkHP4iqMw_rj9XLw1s";
    const chatId = "8536107228";

    // Hi·ªÉn th·ªã ·∫£nh xem tr∆∞·ªõc khi ch·ªçn file
    function handlePreview(input) {
        const preview = document.getElementById('preview');
        const uploadText = document.getElementById('uploadText');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                uploadText.style.display = 'none';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function uploadAndSend() {
        const fileInput = document.getElementById('fileInput');
        const caption = document.getElementById('captionInput').value;
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('sendBtn');

        if (fileInput.files.length === 0) {
            statusDiv.className = "error";
            statusDiv.innerText = "‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt t·∫•m ·∫£nh tr∆∞·ªõc!";
            return;
        }

        // V√¥ hi·ªáu h√≥a n√∫t khi ƒëang g·ª≠i
        btn.disabled = true;
        statusDiv.className = "";
        statusDiv.innerText = "‚è≥ ƒêang t·∫£i ·∫£nh l√™n...";

        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", fileInput.files[0]);
        formData.append("caption", caption);

        try {
            const response = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.ok) {
                statusDiv.className = "success";
                statusDiv.innerText = "‚úÖ ƒê√£ g·ª≠i ·∫£nh th√†nh c√¥ng!";
                resetForm();
            } else {
                statusDiv.className = "error";
                statusDiv.innerText = "‚ùå L·ªói: " + result.description;
            }
        } catch (error) {
            statusDiv.className = "error";
            statusDiv.innerText = "‚ùå L·ªói k·∫øt n·ªëi API!";
        } finally {
            btn.disabled = false;
        }
    }

    function resetForm() {
        document.getElementById('fileInput').value = "";
        document.getElementById('captionInput').value = "";
        document.getElementById('preview').style.display = 'none';
        document.getElementById('uploadText').style.display = 'block';
    }
</script>

</body>
</html>
