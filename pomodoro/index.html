<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pomodoro Focus Pro</title>
    <style>
        :root {
            --work-bg: #fff5f5; --work-color: #ff5e57;
            --break-bg: #f0fff4; --break-color: #1dd1a1;
            --primary: #48dbfb; --dark: #2d3436; --gray: #95a5a6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; background-color: #f7f9fb; transition: background 0.5s ease;
        }

        .app-card {
            background: white; width: 100%; max-width: 400px;
            padding: 30px 20px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center;
        }

        .status-badge {
            display: inline-block; padding: 6px 16px; border-radius: 20px;
            font-size: 13px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 10px; transition: 0.3s;
        }

        .timer-display {
            font-size: 5.5rem; font-weight: 800; color: var(--dark);
            margin: 10px 0; font-variant-numeric: tabular-nums; line-height: 1;
        }

        .main-btn {
            width: 100%; padding: 18px; font-size: 1.1rem; font-weight: 700;
            border: none; border-radius: 20px; cursor: pointer;
            transition: all 0.2s; margin-top: 10px;
        }

        #startBtn { background: var(--dark); color: white; }
        #startBtn:active { transform: scale(0.96); }

        #stopAlarmBtn { 
            background: #ff9f43; color: white; display: none;
            animation: shake 0.5s infinite;
        }

        .secondary-controls {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;
        }
        .sec-btn {
            background: #f1f2f6; border: none; padding: 12px;
            border-radius: 15px; font-weight: 600; color: var(--dark);
        }

        .goal-box {
            margin-top: 25px; padding: 20px; background: #fdfdfd;
            border: 1px solid #f1f2f6; border-radius: 20px; text-align: left;
        }
        .progress-container {
            height: 12px; background: #eee; border-radius: 6px;
            margin: 10px 0; overflow: hidden;
        }
        .progress-bar { 
            height: 100%; width: 0%; background: var(--break-color); 
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;
        }
        .input-group { display: flex; flex-direction: column; align-items: center; }
        .input-group label { font-size: 11px; color: var(--gray); margin-bottom: 5px; text-transform: uppercase; }
        .input-group input {
            width: 80px; padding: 10px; text-align: center; border: 2px solid #f1f2f6;
            border-radius: 12px; font-weight: 700; font-size: 1rem;
        }

        .history-card {
            width: 100%; max-width: 400px; margin-top: 20px;
            background: white; padding: 20px; border-radius: 25px;
        }
        .history-item {
            display: flex; justify-content: space-between; padding: 12px 0;
            border-bottom: 1px solid #f8f9fa; font-size: 14px;
        }

        @keyframes shake {
            0% { transform: rotate(0); } 25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); } 100% { transform: rotate(0); }
        }

        /* Th·ªëng nh·∫•t m√†u s·∫Øc theo Mode */
        body.work-mode { background-color: var(--work-bg); }
        body.work-mode .status-badge { background: #ffeaea; color: var(--work-color); }
        body.break-mode { background-color: var(--break-bg); }
        body.break-mode .status-badge { background: #e3fcef; color: var(--break-color); }
    </style>
</head>
<body class="work-mode">

<div class="app-card">
    <div id="status" class="status-badge">S·∫µn s√†ng</div>
    <div class="timer-display" id="timer">25:00</div>

    <button id="startBtn" class="main-btn" onclick="toggleTimer()">B·∫ÆT ƒê·∫¶U</button>
    <button id="stopAlarmBtn" class="main-btn" onclick="stopAlarm()">D·ª™NG CHU√îNG üîî</button>

    <div class="secondary-controls">
        <button class="sec-btn" onclick="resetTimer()">ƒê·∫∑t l·∫°i</button>
        <button class="sec-btn" onclick="location.reload()">L√†m m·ªõi</button>
    </div>

    <div class="goal-box">
        <div style="display:flex; justify-content:space-between; font-size:13px; font-weight:700">
            <span>Ti·∫øn ƒë·ªô ng√†y</span>
            <span id="pomoCount">0/4</span>
        </div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <div class="settings-grid">
        <div class="input-group">
            <label>L√†m vi·ªác</label>
            <input type="number" id="workInput" value="25" step="0.01" onchange="saveSettings()">
        </div>
        <div class="input-group">
            <label>Ngh·ªâ ng∆°i</label>
            <input type="number" id="breakInput" value="5" step="0.01" onchange="saveSettings()">
        </div>
    </div>
</div>

<div class="history-card">
    <div style="font-weight:800; margin-bottom:15px">üìä L·ªäCH S·ª¨</div>
    <div id="historyList"></div>
</div>

<audio id="alarmAudio" loop preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<script>
    let timer, isRunning = false, isWorkMode = true, timeLeft;
    let pomoCompletedToday = 0, db;
    const alarm = document.getElementById('alarmAudio');

    // KH·ªûI T·∫†O DB
    const request = indexedDB.open("PomoMobileDB", 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("settings", { keyPath: "id" });
        db.createObjectStore("history", { keyPath: "date" });
    };
    request.onsuccess = (e) => {
        db = e.target.result;
        loadFromDB();
    };

    function loadFromDB() {
        db.transaction("settings").objectStore("settings").get("config").onsuccess = (e) => {
            if(e.target.result) {
                document.getElementById('workInput').value = e.target.result.work;
                document.getElementById('breakInput').value = e.target.result.break;
                resetTimer();
            }
        };
        renderHistory();
    }

    function saveSettings() {
        const work = parseFloat(document.getElementById('workInput').value);
        const breakTime = parseFloat(document.getElementById('breakInput').value);
        db.transaction("settings", "readwrite").objectStore("settings").put({ id: "config", work, break: breakTime });
        if(!isRunning) resetTimer();
    }

    async function renderHistory() {
        const store = db.transaction("history").objectStore("history");
        store.getAll().onsuccess = (e) => {
            const data = e.target.result.sort((a,b) => new Date(b.date) - new Date(a.date));
            const today = new Date().toLocaleDateString('sv-SE');
            
            document.getElementById('historyList').innerHTML = data.map(item => `
                <div class="history-item">
                    <span style="color:#7f8c8d">${item.date === today ? 'H√¥m nay' : item.date}</span>
                    <span style="font-weight:bold">${item.count} L∆∞·ª£t</span>
                </div>
            `).join('');

            const todayData = data.find(i => i.date === today);
            pomoCompletedToday = todayData ? todayData.count : 0;
            updateUI();
        };
    }

    // LOGIC CH√çNH
    function toggleTimer() {
        // FIX BUG AUDIO MOBILE: K√≠ch ho·∫°t audio ngay khi ng∆∞·ªùi d√πng nh·∫•n n√∫t l·∫ßn ƒë·∫ßu
        if (!isRunning) {
            alarm.play().then(() => {
                alarm.pause(); // Ph√°t xong d·ª´ng ngay ƒë·ªÉ "m·ªìi" tr√¨nh duy·ªát
                alarm.currentTime = 0;
            }).catch(() => {});

            isRunning = true;
            document.getElementById('startBtn').textContent = "T·∫†M D·ª™NG";
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    triggerAlarm();
                }
            }, 1000);
        } else {
            clearInterval(timer);
            isRunning = false;
            document.getElementById('startBtn').textContent = "TI·∫æP T·ª§C";
        }
    }

    function triggerAlarm() {
        alarm.play();
        document.getElementById('stopAlarmBtn').style.display = 'block';
        document.getElementById('startBtn').style.display = 'none';
        if (navigator.vibrate) navigator.vibrate([500, 300, 500]); // Rung mobile n·∫øu h·ªó tr·ª£
    }

    function stopAlarm() {
        alarm.pause(); alarm.currentTime = 0;
        document.getElementById('stopAlarmBtn').style.display = 'none';
        document.getElementById('startBtn').style.display = 'block';
        
        if (isWorkMode) {
            pomoCompletedToday++;
            const date = new Date().toLocaleDateString('sv-SE');
            db.transaction("history", "readwrite").objectStore("history").put({ date, count: pomoCompletedToday });
            renderHistory();
        }
        switchMode();
    }

    function switchMode() {
        isWorkMode = !isWorkMode;
        timeLeft = parseFloat(document.getElementById(isWorkMode ? 'workInput' : 'breakInput').value) * 60;
        document.getElementById('status').textContent = isWorkMode ? "L√†m vi·ªác!" : "Ngh·ªâ ng∆°i";
        document.body.className = isWorkMode ? "work-mode" : "break-mode";
        updateDisplay();
        isRunning = false;
        toggleTimer();
    }

    function updateDisplay() {
        const m = Math.floor(timeLeft / 60), s = Math.floor(timeLeft % 60);
        const str = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = str;
        document.title = str + " - Pomo";
    }

    function updateUI() {
        document.getElementById('pomoCount').textContent = `${pomoCompletedToday}/4`;
        document.getElementById('progressBar').style.width = Math.min((pomoCompletedToday/4)*100, 100) + "%";
    }

    function resetTimer() {
        clearInterval(timer); isRunning = false; isWorkMode = true;
        timeLeft = parseFloat(document.getElementById('workInput').value) * 60;
        document.getElementById('status').textContent = "S·∫µn s√†ng";
        document.getElementById('startBtn').textContent = "B·∫ÆT ƒê·∫¶U";
        document.body.className = "work-mode";
        updateDisplay();
    }

    timeLeft = 25 * 60;
    updateDisplay();
</script>
</body>
</html>
