<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TTS Test Module</title>
</head>
<body>
    <button onclick="testTTS()">Phát âm thanh</button>

    <script src="./client.js"></script>
    <script>
        async function testTTS() {
            try {
                // Gọi module cực kỳ đơn giản
                await TTSClient.play({
                    text: "Xin chào, đây là bản module hóa hoàn chỉnh.",
                    filename: "welcome_speech_v1",
                    voice: "vi-VN-HoaiMyNeural"
                });
            } catch (err) {
                alert("Lỗi: " + err);
            }
        }
    </script>
</body>
</html>
