<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>H·ªá Th·ªëng Chuy·ªÉn ƒê·ªïi Trang</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            /* Kh·ª≠ m·ªçi h√†nh vi t·ª± ƒë·ªông gi√£n c√°ch c·ªßa tr√¨nh duy·ªát */
            -webkit-text-size-adjust: 100%;
        }

        .toggle-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 9999;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.4;
            max-width: 45px; 
            overflow: hidden;
            white-space: nowrap;
        }

        .toggle-btn:hover, .toggle-btn:active {
            opacity: 1;
            max-width: 250px;
            background: #2980b9;
            transform: scale(1.05);
        }

        .page-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            all: initial;
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            /* C·ªê L·∫¨P KH√îNG GIAN: √âp iframe x·ª≠ l√Ω nh∆∞ m·ªôt c·ª≠a s·ªï ƒë·ªôc l·∫≠p */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        iframe.active {
            display: block;
            z-index: 10;
        }

        .page-label {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="page-label" id="currentLabel">ƒêang xem: LEARNING HUB</div>

    <button class="toggle-btn" onclick="switchPage()">
        <span id="btnIcon">üîÑ</span> 
        <span id="btnText">Chuy·ªÉn sang Pomodoro</span>
    </button>

    <div class="page-container">
        <iframe src="pomodoro/index.html" id="page1"></iframe>
        <iframe src="index.html" id="page2" class="active"></iframe>
    </div>

    <script>
        let isPage1 = false;
        const p1 = document.getElementById('page1');
        const p2 = document.getElementById('page2');
        const label = document.getElementById('currentLabel');
        const btnText = document.getElementById('btnText');

        function switchPage() {
            if (isPage1) {
                p1.classList.remove('active');
                p2.classList.add('active');
                label.innerText = "ƒêang xem: LEARNING HUB";
                btnText.innerText = "Chuy·ªÉn sang Pomodoro";
                isPage1 = false;
            } else {
                p2.classList.remove('active');
                p1.classList.add('active');
                label.innerText = "ƒêang xem: Pomodoro Timer";
                btnText.innerText = "Chuy·ªÉn sang Qu·∫£n l√Ω DB";
                isPage1 = true;
            }
        }
    </script>
</body>
</html>
