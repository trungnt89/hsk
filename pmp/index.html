<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMP Master Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #007AFF; --easy: #34C759; --medium: #FF9500; --hard: #FF3B30;
            --bg: #F2F2F7; --card: #FFFFFF; --text-main: #000000; --text-sub: #8E8E93;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; font-family: -apple-system, 'Inter', sans-serif; background: var(--bg); display: flex; flex-direction: column; overflow: hidden; -webkit-tap-highlight-color: transparent; }

        /* Top Header */
        .top-section { background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); border-bottom: 0.5px solid #C6C6C8; flex-shrink: 0; z-index: 100; }
        header { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        header h3 { margin: 0; font-size: 17px; font-weight: 800; }
        
        .tab-box { display: grid; grid-template-columns: repeat(4, 1fr); padding: 8px 16px; gap: 4px; background: #E3E3E6; margin: 0 16px 10px; border-radius: 10px; }
        .tab-btn { border: none; padding: 8px 2px; border-radius: 8px; font-size: 10px; font-weight: 700; color: #3A3A3C; background: transparent; cursor: pointer; }
        .tab-btn.active { background: white; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }

        .settings-panel { padding: 0 16px 10px; }
        select { width: 100%; border: none; padding: 10px; border-radius: 10px; font-size: 13px; font-weight: 600; background: #E3E3E6; outline: none; }

        /* Main Display */
        .main-display { flex-grow: 1; overflow-y: auto; padding: 12px; padding-bottom: 120px; }

        /* Cụm Selector Cố định (Lớn hơn) */
        .q-sticky-header {
            position: sticky; top: -12px; z-index: 10;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(10px);
            padding: 12px 16px; margin: -18px -18px 15px -18px;
            border-bottom: 1px solid #F2F2F7; border-radius: 20px 20px 0 0;
            display: flex; justify-content: space-between; align-items: center;
        }

        .level-selector { display: flex; gap: 8px; }
        .btn-level-big { 
            border: none; padding: 10px 14px; border-radius: 12px; 
            font-size: 11px; font-weight: 800; cursor: pointer; background: #F2F2F7; color: #8E8E93;
            transition: all 0.1s active;
        }
        /* Hiệu ứng phản hồi khi nhấn */
        .btn-level-big:active { transform: scale(0.9); opacity: 0.7; }
        .btn-level-big.active-hard { background: var(--hard); color: white; }
        .btn-level-big.active-medium { background: var(--medium); color: white; }
        .btn-level-big.active-easy { background: var(--easy); color: white; }

        .q-card { background: var(--card); border-radius: 24px; padding: 18px; box-shadow: 0 8px 24px rgba(0,0,0,0.04); margin-bottom: 20px; }
        .q-text { font-size: 17px; font-weight: 600; line-height: 1.5; color: var(--text-main); margin: 15px 0; }
        
        /* Đáp án */
        .options-list { display: flex; flex-direction: column; gap: 10px; }
        .option-item { 
            font-size: 15px; padding: 16px; background: #F9F9FB; border-radius: 14px; 
            border: 2px solid transparent; line-height: 1.4; transition: 0.2s;
        }
        .option-item:active { transform: scale(0.98); }
        .option-item.selected { border-color: var(--primary); background: #EBF5FF; }
        .option-item.is-correct { background: #E8F5E9; border-color: var(--easy); color: #2E7D32; font-weight: 700; }
        .option-item.is-wrong { background: #FFEBEE; border-color: var(--hard); color: #C62828; }

        /* Nút Xác nhận */
        #confirm-btn {
            width: 100%; margin-top: 20px; padding: 16px; border-radius: 14px;
            border: none; background: var(--primary); color: white;
            font-size: 15px; font-weight: 800; display: none;
        }

        .info-panel { border-top: 1px solid #F2F2F7; padding-top: 16px; margin-top: 20px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* iPhone Bar */
        .iphone-bar { 
            height: 84px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0,0,0,0.1);
            display: flex; align-items: flex-start; justify-content: space-around;
            position: fixed; bottom: 0; width: 100%; z-index: 200; padding: 10px 10px 30px; box-sizing: border-box;
        }
        .tab-item { flex: 1; border: none; background: transparent; display: flex; flex-direction: column; align-items: center; color: #8E8E93; }
        .tab-item i { font-style: normal; font-size: 24px; }
        .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="top-section">
    <header><h3>PMP Master</h3><div id="set-label">...</div></header>
    <div class="tab-box">
        <button class="tab-btn active" data-type="todo" onclick="switchTab('todo')">MỚI</button>
        <button class="tab-btn" data-type="Easy" onclick="switchTab('Easy')">DỄ</button>
        <button class="tab-btn" data-type="Medium" onclick="switchTab('Medium')">VỪA</button>
        <button class="tab-btn" data-type="Hard" onclick="switchTab('Hard')">KHÓ</button>
    </div>
    <div class="settings-panel">
        <select id="set-select" onchange="loadExamData(this.value)">
            <option value="data1.js">Đề thi số 01</option>
            <option value="data2.js">Đề thi số 02</option>
        </select>
    </div>
</div>

<div class="main-display" id="display-area"></div>

<div class="iphone-bar">
    <button class="tab-item" onclick="prevQuestion()"><i>‹</i><small>Trước</small></button>
    <button class="tab-item" id="info-btn" onclick="toggleInfo()"><i>◎</i><small id="info-txt">Hiện đáp án</small></button>
    <button class="tab-item" onclick="nextQuestion()"><i>›</i><small>Tiếp theo</small></button>
</div>

<script>
let pmpData = []; 
let currentIndexInSet = 0;
let showInfo = false;
let currentTab = 'todo';
let selectedOption = null;
let isConfirmed = false;
let currentFileName = "";
const MASTER_KEY_PREFIX = "PMP_ULTIMATE_";

function loadExamData(fileName) {
    currentFileName = fileName;
    const oldScript = document.getElementById('data-loader');
    if (oldScript) oldScript.remove();
    const script = document.createElement('script');
    script.id = 'data-loader'; script.src = fileName + '?v=' + Date.now();
    script.onload = () => {
        if (window.EXAM_DATA) {
            pmpData = window.EXAM_DATA;
            document.getElementById('set-label').innerText = fileName.toUpperCase();
            currentIndexInSet = 0; showInfo = false; updateFilteredData();
        }
    };
    document.body.appendChild(script);
}

function updateFilteredData() {
    const stored = JSON.parse(localStorage.getItem(MASTER_KEY_PREFIX + currentFileName) || "{}");
    filteredQuestions = pmpData.filter(q => {
        const level = stored[q.id];
        return currentTab === 'todo' ? !level : level === currentTab;
    });

    const counts = { todo: 0, Easy: 0, Medium: 0, Hard: 0 };
    pmpData.forEach(q => {
        const level = stored[q.id];
        if (!level) counts.todo++; else counts[level]++;
    });

    document.querySelectorAll('.tab-btn').forEach(btn => {
        const type = btn.getAttribute('data-type');
        btn.innerText = `${type==='todo'?'MỚI':type.toUpperCase()} (${counts[type]})`;
        btn.classList.toggle('active', type === currentTab);
    });
    renderQuestion();
}

function renderQuestion() {
    const area = document.getElementById('display-area');
    const q = filteredQuestions[currentIndexInSet];
    if (!q) {
        area.innerHTML = `<div style="text-align:center; padding:100px 20px; color:#8E8E93;">Danh sách trống</div>`;
        return;
    }
    
    selectedOption = null;
    isConfirmed = false;
    const stored = JSON.parse(localStorage.getItem(MASTER_KEY_PREFIX + currentFileName) || "{}");
    const level = stored[q.id];

    let opts = '';
    for (const [key, val] of Object.entries(q.options)) {
        opts += `<div class="option-item" id="opt-${key}" onclick="selectOption('${key}')"><strong>${key}.</strong> ${val}</div>`;
    }

    area.innerHTML = `
        <div class="q-card">
            <div class="q-sticky-header">
                <span style="font-size:12px; font-weight:700; color:#8E8E93;">ID #${q.id}</span>
                <div class="level-selector">
                    <button class="btn-level-big ${level==='Hard'?'active-hard':''}" onclick="setLevel('${q.id}', 'Hard')">KHÓ</button>
                    <button class="btn-level-big ${level==='Medium'?'active-medium':''}" onclick="setLevel('${q.id}', 'Medium')">VỪA</button>
                    <button class="btn-level-big ${level==='Easy'?'active-easy':''}" onclick="setLevel('${q.id}', 'Easy')">DỄ</button>
                </div>
            </div>
            <div class="q-text">${q.question}</div>
            <div class="options-list">${opts}</div>
            <button id="confirm-btn" onclick="confirmAnswer()">XÁC NHẬN ĐÁP ÁN</button>
            <div id="explanation-box"></div>
        </div>`;
    area.scrollTo(0,0);
}

function selectOption(key) {
    if (isConfirmed) return;
    selectedOption = key;
    document.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));
    document.getElementById(`opt-${key}`).classList.add('selected');
    document.getElementById('confirm-btn').style.display = 'block';
}

function confirmAnswer() {
    if (!selectedOption || isConfirmed) return;
    isConfirmed = true;
    const q = filteredQuestions[currentIndexInSet];
    const correctKey = q.answer;
    
    document.getElementById('confirm-btn').style.display = 'none';
    
    if (selectedOption === correctKey) {
        document.getElementById(`opt-${selectedOption}`).classList.add('is-correct');
    } else {
        document.getElementById(`opt-${selectedOption}`).classList.add('is-wrong');
        document.getElementById(`opt-${correctKey}`).classList.add('is-correct');
    }
    
    showExplanation(q.explanation);
}

function showExplanation(text) {
    document.getElementById('explanation-box').innerHTML = `
        <div class="info-panel">
            <div class="explanation"><strong>Giải thích:</strong> ${text}</div>
        </div>`;
}

function setLevel(id, level) {
    const key = MASTER_KEY_PREFIX + currentFileName;
    const stored = JSON.parse(localStorage.getItem(key) || "{}");
    if (stored[id] === level) delete stored[id]; else stored[id] = level;
    localStorage.setItem(key, JSON.stringify(stored));
    updateFilteredData();
}

function switchTab(type) { currentTab = type; currentIndexInSet = 0; updateFilteredData(); }
function toggleInfo() { 
    if (!isConfirmed) {
        const q = filteredQuestions[currentIndexInSet];
        if (q) {
            selectedOption = q.answer; 
            confirmAnswer();
        }
    }
}
function nextQuestion() { if (currentIndexInSet < filteredQuestions.length - 1) { currentIndexInSet++; renderQuestion(); } }
function prevQuestion() { if (currentIndexInSet > 0) { currentIndexInSet--; renderQuestion(); } }

window.onload = () => loadExamData(document.getElementById('set-select').value);
</script>
</body>
</html>
