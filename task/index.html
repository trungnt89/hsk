<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Monitor - Vercel Center</title>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #f0f2f5; overflow: hidden; }
      
      /* Thanh ƒëi·ªÅu h∆∞·ªõng ch·ªçn Mode */
      .nav-bar {
        height: 45px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 100;
        position: relative;
      }

      .nav-btn {
        padding: 6px 16px;
        border: none;
        border-radius: 20px;
        background: #eee;
        cursor: pointer;
        font-size: 13px;
        font-weight: bold;
        transition: 0.3s;
        color: #555;
      }

      .nav-btn.active {
        background: #ff007a;
        color: white;
      }

      /* Container Iframe */
      .content-area {
        height: calc(100% - 45px); /* Tr·ª´ ƒëi chi·ªÅu cao nav-bar */
        width: 100%;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
      }

      iframe.active {
        display: block; /* Hi·ªán Iframe ƒë∆∞·ª£c ch·ªçn */
      }
    </style>
  </head>
  <body>

    <div class="nav-bar">
      <button class="nav-btn active" onclick="switchMode('dashboard', this)">üìä DASHBOARD</button>
      <button class="nav-btn" onclick="switchMode('StatusGrid', this)">üöÄ STATUS GRID</button>
      <button class="nav-btn" onclick="switchMode('Slide', this)">üñº PHOTO SLIDE</button>
    </div>

    <div class="content-area" id="frame-container">
      <iframe id="frame-dashboard" class="active" src=""></iframe>
      <iframe id="frame-StatusGrid" src=""></iframe>
      <iframe id="frame-Slide" src=""></iframe>
    </div>

    <script>
      // LOG: Kh·ªüi t·∫°o h·ªá th·ªëng tr√™n Vercel
      console.log("Log [Init]: B·∫Øt ƒë·∫ßu n·∫°p t√†i nguy√™n t·ª´ Vercel...");

      window.onload = function() {
        // N·∫°p file HTML c·ª•c b·ªô thay v√¨ g·ªçi link GAS
        document.getElementById('frame-dashboard').src = "dashboard.html";
        document.getElementById('frame-StatusGrid').src = "status_grid.html";
        // N·∫°p trang Slide t·ª´ th∆∞ m·ª•c slide/
        document.getElementById('frame-Slide').src = "../slide/index.html";
        
        console.log("Log [System]: ƒê√£ n·∫°p Dashboard, StatusGrid v√† Slide v√†o h·ªá th·ªëng Frame");
      };

      function switchMode(pageId, btn) {
        // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã Frame
        document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
        const targetFrame = document.getElementById('frame-' + pageId);
        
        if (targetFrame) {
          targetFrame.classList.add('active');
          console.log("Log [Navigation]: Chuy·ªÉn sang ch·∫ø ƒë·ªô: " + pageId);
        } else {
          console.error("Log [Error]: Kh√¥ng t√¨m th·∫•y Frame ID: " + pageId);
        }
      }
    </script>
  </body>
</html>
